<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightshade</title>
    <link rel="stylesheet" href="css/popup.css">
    <script defer src="js/alpine-csp.js"></script>
</head>
<body>
    <div class="logo">
        <img src="icons/icon390.png" alt="Nightshade for Canvas">
        <h1>Nightshade for Canvas</h1>
    </div>
    <div class="container">
        <label for="urlInput">Enter your Canvas URL:</label>
        <div class="inputArea" x-data="setting">
            <input type="text" id="urlInput" placeholder="canvas.example.com" @input="change" @keyup.enter="save">
            <button id="saveButton" @click="save">Save</button>
            <script src="js/popup.js"></script>
        </div>
        <span class="tip">Refresh Canvas to apply</span>
    </div>
    <span class="onboarding tip">Click on the extension icon to access this menu in the future</span>
</body>
</html>
